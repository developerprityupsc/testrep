<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<title>Student Form</title>

<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

<link href="vendor/css/main.css" rel="stylesheet" media="all">
<style>
    .d-none{display:none;}
    #dataContainer{word-wrap: break-word;} 
</style>
<body>
<div class="page-wrapper p-t-100 p-b-100 font-robo">
<div class="wrapper wrapper--w680">
<div class="card card-1">
<div class="card-heading"></div>
<div class="card-body">
<h2 class="title">Students Info</h2>
<span id="dataContainer" class="d-none"></span>
<form id="studentinfo">
    <div class="input-group">
        <input class="input--style-1" type="text" placeholder="NAME" name="name" required>
    </div>
    <div class="row row-space">
        <div class="input-group">
            <input class="input--style-1" type="number" placeholder="AGE" name="age" required>
        </div>
        <div class="col-2">
            <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                <select name="gender" required>
                    <option disabled="disabled" selected="selected">GENDER</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <div class="select-dropdown"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="input-group">
        <input class="input--style-1" type="text" title="put comma separated multiple values" placeholder="POSTS" name="posts" required>
    </div>
    <div class="p-t-20">
        <button type="button" class="btn btn--radius btn--green" id="submitButton">Submit</button>
    </div>
</form>
</div>
</div>
</div>
</div>


<script src="vendor/jquery/jquery.min.js"></script>

<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<script src="vendor/js/global.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var filename = 'data.json';
        $("#submitButton").click(function () {
            // Get form data
            var formData = $("#studentinfo").serialize();
    
            $.ajax({
                type: "POST",
                url: "process.php",
                data: formData + '&filename=' +filename,
                success: function (response) {
                    console.log(response);
                     // Reset the form fields
                $("#studentinfo")[0].reset();
                    // Reload or refresh the displayed data
                    refreshData();
                },
                error: function (error) {
                    console.log("Error: " + error);
                }
            });
        });
    
        // Function to refresh the displayed data
        function refreshData() {
            $.ajax({
                type: "GET",
                url: "display_data.php", // Create a PHP script to display the data
                data: 'filename=' +filename,
                success: function (response) {
                    // Replace or update the displayed data on your page
                    $("#dataContainer").html(response);
                    if (response && response.length > 0) {
                        $("#dataContainer").removeClass("d-none");
                    } else {
                        $("#dataContainer").addClass("d-none");
                    }
                },
                error: function (error) {
                    console.log("Error: " + error);
                }
            });
        }
    
        // Initial data load
        refreshData();
    });
    </script>
    
    </body>
</html>
